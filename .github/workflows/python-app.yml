# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

    - uses: ravsamhq/notify-slack-action@v2
      if: always()
      with:
        status: success
        notification_title: "RoleUsers workflow has success state"
        message_format: ":) RoleUsers workflow has success state!"
        footer: "Linked Repo https://github.com/AndresAreiza/RoleUsers"
        notify_when: "success"
        mention_users: "U03UGH7MH42, U03UGH8RSTU"
        mention_users_when: "success"
      env:
        SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
